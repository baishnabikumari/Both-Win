<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Reflection Rooms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="app-container">

        <header class="header">
            <div class="header-left">
                <h2 id="levelDisplay">LEVEL-1</h2>
                <button id="btnSelectLevel" class="pill-btn small-btn">Select Levels</button>
            </div>
            <div class="header-center">
                <h1>REFLECTION ROOMS</h1>
                <p>One move. Two worlds.</p>
            </div>
            <div class="status-block">
                <div class="header-right">
                    <button id="howToPlayBtn" class="pill-btn">HOW TO PLAY?</button>
                </div>
        </header>

        <main class="game-area">
            <canvas id="gameCanvas"></canvas>
        </main>
        <footer class="footer">
            <button id="btnControls" class="pill-btn">CONTROLS</button>
            <a href="https://github.com/baishnabikumari/Both-win" target="_blank" id="btnGithub" class="pill-btn link-btn">GITHUB</a>
            <button id="btnFeatures" class="pill-btn">FEATURES</button>
        </footer>
    </div>

    <div id="levelOverlay" class="overlay hidden">
        <div class="overlay-card">
            <h2 id="overlayTitle">Level Complete!</h2>
            <p id="overlayMessage">Amazing coordination!</p>
            <div class="overlay-buttons">
                <button id="btnNext" class="pill-btn">Next Level</button>
                <button id="btnRetry" class="pill-btn">Replay</button>
            </div>
        </div>
    </div>
        <div id="howOverlay" class="overlay hidden">
            <div class="overlay-card">
                <h2>HOW TO PLAY</h2>
                <ul class="info-list">
                    <li>Control <b>Real World</b> and <b>Mirror World</b></li>
                    <li><b>W - for UP</b></li>
                    <li><b>S - for Down</b></li>
                    <li><b>A - for Left</b></li>
                    <li><b>D - for Right</b></li>
                    <li><b>R</b>Restart Level</li>
                </ul>
                <button id="closeHowBtn" class="pill-btn">CLOSE</button>
            </div>
        </div>

        <div id="selectLevelOverlay" class="overlay hidden">
            <div class="overlay-card">
                <h2>SELECT LEVEL</h2>
                <div id="levelList" class="level-grid">
                </div>
                <button id="closeSelectBtn" class="pill-btn" style="margin-top:20px;">CLOSE</button>
            </div>
        </div>
    <!--JS-->
    <script src="gameLogic.js"></script>
</body>
</html>
